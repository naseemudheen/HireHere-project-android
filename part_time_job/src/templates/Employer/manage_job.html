{% extends 'Employer/index-employer.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1">
  <tr>
    <td>Job</td>
    <td>Company</td>
    <td>Salary</td>
    <td>Place</td>
    <td>Contact</td>
    <td>&nbsp;</td>
  </tr>
  {% for i in val %}

    <td> {{i[1]}}</td>
    <td>{{i[6]}}</td>
    <td>&nbsp;{{i[3]}}</td>
    <td>&nbsp;{{i[4]}}</td>

    <td><p><a href="{{url_for('edit_job',id=i[0])}}">Edit</a></p>

  {% endfor %}
</table>
</form>
</body>
{% endblock %}
