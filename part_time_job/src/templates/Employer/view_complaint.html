{% extends 'Employer/index-employer.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1">
  <tr>
    <th scope="col">Complaint</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th scope="col">Reply</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in val %}
  <tr>
    <td>&nbsp;{{i[2]}}</td>
    <td>&nbsp;{{i[0]}}</td>
    <td>&nbsp;{{i[3]}}</td>
    <td>&nbsp;{{i[4]}}</td>
    <td><a href="{{url_for('reply_complaint_employer',id=i[1])}}">Reply</a></td>
  </tr>
  {% endfor %}
</table>
</form>
<p>&nbsp;</p>

</body>
{% endblock %}
