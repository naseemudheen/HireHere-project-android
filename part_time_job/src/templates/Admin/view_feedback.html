{% extends 'Admin/index-admin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/view_admin_feedback">

  <p>
    <label></label>
  </p>
  <table width="200" border="0">
    <tr>
      <td>select</td>
      <td><div align="center">
        <select name="select">
          <option value="jobseeker">jobseeker</option>
          <option value="employer">employer</option>
        </select>
      </div></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="search" />
      </div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table width="200" border="1">
  <tr>
    <th scope="col">Feedback</th>
    <th scope="col">Name</th>
    <th scope="col">Date</th>
    <th scope="col"><div align="center"></div></th>
  </tr>
  {% for i in val %}
  <tr>
    <td>{{i[2]}}</td>
    <td>{{i[0]}}</td>
    <td>{{i[4]}}</td>
    <td>
    <p><a href="{{url_for('delete_feedback',id=i[1])}}">Delete</a></p></td>
  </tr>

  {% endfor %}
</table>
</form>

</body>
{% endblock %}
